{%extends "mystore/base.html"%}
{%block body_block%}
{%load staticfiles%}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX PAGE</title>
</head>
<body>

<div class="row text-center">
    {%if products%}
    {%for value in products%}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{value.image.url}}" alt="{{value.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{value.name}}</h4>
                    <p class="card-text">{{value.description}}<br/>{{value.fee}}</p>
                </div>
                <div>
                    <a href="{%url 'mystore:product_detail' value.pk%}" class='btn btn-primary' style="float: center;">DETAIL</a>
                </div>
            </div>
        </div>
    {%endfor%}
    {%endif%}
</div>
{%endblock%}

</body>
</html>
